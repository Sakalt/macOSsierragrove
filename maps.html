<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .maps-container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .map-content {
            flex: 1;
            background: url('https://maps.googleapis.com/maps/api/staticmap?center=37.7749,-122.4194&zoom=12&size=600x400&key=YOUR_API_KEY') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="maps-container">
        <div class="title-bar">
            Maps
        </div>
        <div class="map-content">
            <!-- Google Maps APIや他のマップサービスを利用しても良い -->
        </div>
    </div>
</body>
</html>
